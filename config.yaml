params:
  title: "Colab"
  description: "Colab Lab — UAV • Manipulation • Spacecraft"
  favicon: "/fav.png"

  useBootstrapCDN: false
  mathjax: false
  animate: true

  theme:
    defaultTheme: "dark"
    disableThemeToggle: true

  navbar:
    align: ms-auto
    brandName: "Colab"
    disableSearch: true
    stickyNavBar:
      enable: true
      showOnScrollUp: true
    enableSeparator: false
    # 这些是“一页式首页锚点菜单”的开关；你现在用多分页，所以都关掉更干净
    menus:
      disableAbout: true
      disableExperience: true
      disableEducation: true
      disableProjects: false
      disableAchievements: true
      disableContact: true
  customCSS: 
    - "css/custom.css"
  custom_css: 
    - "css/custom.css"
  custom_js: 
    - "js/custom.js"

  # 首页 Hero（你可以把 button 指向 /intro/ 或 /people/）
  hero:
    enable: true
    intro: "Welcome to"
    title: "Colab"
    subtitle: "Robotics & Space Systems Laboratory"
    content: "CoLab (Cola Laboratory,可乐实验室) was founded on June 12, 2016. We have deep expertise in human-centric image and video understanding, with core capabilities covering human segmentation, pose estimation, attribute prediction and re-identification. At present, we are focusing on the integration of artificial intelligence technology with cutting-edge platforms such as drones, embodied agents and satellite remote sensing."
    #image: /images/background/back1.png
    bottomImage:
      enable: false
    button:
      enable: true
      name: "Explore"
      url: "#about"
      download: false
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/
        - icon: fas fa-envelope
          url: "mailto:liusi@buaa.edu.cn"
      customIcons:
        - icon: /images/wechat-icon.png
          url: "#"

  # 首页简介（对应你要的“简介”页面：/intro/ 里会放更完整版本）
  about:
    enable: false
    title: "Intro"
    image: ""
    content: "CoLab (Cola Laboratory,可乐实验室) was founded on June 12, 2016. We have deep expertise in human-centric image and video understanding, with core capabilities covering human segmentation, pose estimation, attribute prediction and re-identification. At present, we are focusing on the integration of artificial intelligence technology with cutting-edge platforms such as drones, embodied agents and satellite remote sensing."

  
  # 首页展示"代表作"卡片
  projects:
    enable: true
    title: "Representative Works"
    items:
      - title: "Towards Realistic Earth-Observation Constellation Scheduling: Benchmark and Methodology"
        content: "Towards Realistic Earth-Observation Constellation Scheduling: Benchmark and Methodology"
        image: /images/works/satellite.png
        demo: /demos/AEOSBench.mp4
        links:
          - name: "Paper"
            url: "https://arxiv.org/pdf/2510.26297"
          - name: "Project"
            url: "https://buaa-colalab.github.io/AEOSBench/"
          - name: "Code"
            url: "https://github.com/buaa-colalab/AEOSBench"
        badges: ["Satellite", "Scheduling", "Benchmark"]
      - title: "CooHOI: Learning Cooperative Human-Object Interaction with Manipulated Object Dynamics"
        content: "CooHOI: Learning Cooperative Human-Object Interaction with Manipulated Object Dynamics"
        image: /images/works/coohoi.png
        demo: /demos/coohoi.mp4
        links:
          - name: "Paper"
            url: "https://arxiv.org/pdf/2406.14558"
          - name: "Project"
            url: "https://gao-jiawei.com/Research/CooHOI/"
          - name: "Code"
            url: "https://github.com/Winston-Gu/CooHOI"
        badges: ["Embodied AI", "HOI", "Manipulation", "NeurIPS 2024"]
      - title: "UAV-Flow Colosseo: A Real-World Benchmark for Flying-on-a-World UAV Imitation Learning"
        content: "UAV-Flow Colosseo: A Real-World Benchmark for Flying-on-a-Word UAV Imitation Learning"
        image: /images/works/uav-flow.png
        demo: /demos/uav-flow.mp4
        links:
          - name: "Paper"
            url: "https://arxiv.org/pdf/2505.15725"
          - name: "Project"
            url: "https://prince687028.github.io/UAV-Flow/"
          - name: "Code"
            url: "https://github.com/buaa-colalab/UAV-Flow"
        badges: ["UAV", "Imitation Learning", "Benchmark"]
      - title: "ReSimAD: Zero-Shot 3D Domain Transfer for Autonomous Driving with Source Reconstruction and Target Simulation"
        content: "ReSimAD: Zero-Shot 3D Domain Transfer for Autonomous Driving with Source Reconstruction and Target Simulation"
        image: /images/works/resimad.png
        demo: /demos/3DTrans.gif
        links:
          - name: "Paper"
            url: "https://arxiv.org/pdf/2309.05527"
          - name: "Project"
            url: "https://bobrown.github.io/Team_3DTrans.github.io/"
          - name: "Code"
            url: "https://github.com/PJLab-ADG/3DTrans"
        badges: ["Autonomous Driving", "Domain Transfer", "3D", "ICCV 2023"]
      - title: "AeroDuo: Aerial Duo for UAV-based Vision and Language Navigation"
        content: "AeroDuo: Aerial Duo for UAV-based Vision and Language Navigation"
        image: /images/works/aeroduo.png
        demo: /demos/aeroduo.mp4
        links:
          - name: "Paper"
            url: "https://arxiv.org/pdf/2508.15232"
          - name: "Project"
            url: "https://rey-nard.github.io/AeroDuo_project/"
          - name: "Code"
            url: "https://github.com/Rey-nard/AeroDuo"
        badges: ["UAV", "Vision-Language Navigation", "ACM MM 2025"]

