{{ if .Site.Params.achievements.enable | default false }}
<section id="achievements" class="py-5">
    <div class="container">
        <h3 class="text-center mb-4">{{ .Site.Params.achievements.title | default "Achievements" }}</h3>
        <div class="px-0 px-md-3 px-lg-5">
            {{ range first 5 .Site.Params.achievements.items }}
            {{ if .url }}
            <div class="card mb-3 shadow-sm">
                <div class="row g-0 align-items-center">
                    <div class="col p-3">
                        <a href="{{ .url }}" target="_blank" class="text-decoration-none">
                            <h6 class="card-title mb-1 text-primary">{{ .title }}</h6>
                        </a>
                        <p class="card-text mb-0 small text-muted">{{ .content }}</p>
                    </div>
                </div>
            </div>
            {{ else }}
            <div class="card mb-3 shadow-sm">
                <div class="row g-0 align-items-center">
                    <div class="col p-3">
                        <h6 class="card-title mb-1">{{ .title }}</h6>
                        <p class="card-text mb-0 small text-muted">{{ .content }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
